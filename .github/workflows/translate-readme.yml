name: Translate README

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - '**/README.md'
      - 'app/**/*.ts'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/translate-readme.yml'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 히스토리를 가져옴

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check TypeScript files
        run: npm run type-check

      - name: Find and translate README files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run translate:changed

      - name: Commit changes
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git config pull.rebase false
          
          # 변경사항이 있는지 확인
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
          
          # 충돌 방지를 위한 pull과 rebase
          git pull origin main --rebase || {
            echo "Pull failed, attempting to resolve conflicts"
            git add .
            git rebase --continue || git rebase --abort
            git pull origin main
          }
          
          git add .
          git diff --staged --quiet || git commit -m "Translate README to Korean [automated]"
          git push
