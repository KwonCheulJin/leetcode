name: Translate README

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - '[0-9][0-9][0-9][0-9]-*/README.md'  # LeetCode ë¬¸ì œ íŒ¨í„´ë§Œ (ì˜ˆ: 0001-two-sum/README.md)
      - 'app/**/*.ts'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/translate-readme.yml'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ì§€ì›

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # ìµœê·¼ 2ê°œ ì»¤ë°‹ë§Œ ê°€ì ¸ì™€ì„œ ì¶©ëŒ ê°€ëŠ¥ì„± ìµœì†Œí™”
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check TypeScript files
        run: npm run type-check

      - name: Check if this is a LeetHub commit
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # LeetHub ì»¤ë°‹ì¸ì§€ í™•ì¸ (LeetHub íŠ¹ì§•ì ì¸ íŒ¨í„´ ê²€ì‚¬)
          if echo "$COMMIT_MSG" | grep -qE "(Create README - LeetHub|Time:|Space:|LeetHub|^[0-9]+\.|^\[[0-9]+\])"; then
            echo "is_leetcode=true" >> $GITHUB_OUTPUT
            echo "âœ… LeetHub commit detected, will run translation"
            
            # ë³€ê²½ëœ íŒŒì¼ë“¤ë„ í™•ì¸
            echo "ğŸ“‹ Changed files in this commit:"
            git diff --name-only HEAD~1 HEAD | grep -E "README\.md$" || echo "No README.md files changed"
          else
            echo "is_leetcode=false" >> $GITHUB_OUTPUT
            echo "âŒ Not a LeetHub commit, skipping translation"
            echo "ğŸ“‹ Commit message patterns checked:"
            echo "  - Create README - LeetHub"
            echo "  - Time:"
            echo "  - Space:"
            echo "  - LeetHub"
            echo "  - Problem number patterns (e.g., '1.', '[1]')"
          fi

      - name: Find and translate changed README files
        if: steps.check_commit.outputs.is_leetcode == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âš ï¸ OPENAI_API_KEY is not set, skipping translation"
            exit 0
          fi
          
          # ë³€ê²½ëœ íŒŒì¼ë§Œ ë²ˆì—­ (ë” íš¨ìœ¨ì )
          npm run translate:changed

      - name: Commit changes
        if: steps.check_commit.outputs.is_leetcode == 'true'
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git config pull.rebase false
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi
          
          # ë³€ê²½ì‚¬í•­ì„ ë¨¼ì € ìŠ¤í…Œì´ì§•
          git add .
          
          # ì•ˆì „í•œ pull ì „ëµ - ê°„ë‹¨í•œ ì ‘ê·¼ë²•
          git fetch origin main
          git merge origin/main || {
            echo "Merge failed, trying to resolve automatically"
            # ìë™ ë²ˆì—­ íŒŒì¼ë“¤ì€ ì¶©ëŒ ì‹œ remote ë²„ì „ ìš°ì„ 
            git checkout --theirs '*.md' || true
            git checkout --theirs '*.json' || true
            git add .
            git commit --no-edit || true
          }
          
          # ìµœì¢… ì»¤ë°‹ ë° í‘¸ì‹œ
          git add .
          if git diff --cached --quiet; then
            echo "No staged changes to commit"
          else
            echo "Committing changes..."
            git commit -m "Update Korean translations [automated]" || echo "Commit failed, but continuing..."
            git push origin main || echo "Push failed, but workflow completed"
          fi
